<!DOCTYPE html>
<html>
    <head>
        <script src="face-api.min.js"></script>
        <script src="simplepeer.min.js"></script>
        <script type="module" src="send.js"></script>
        <style>
            #offer {
                width: 100%;
                word-wrap: break-word;
                white-space: normal;
            }
            #webcam {
                width: 100%;
            }
            #feed {
                position: relative;
            }
            #overlay {
                position: absolute;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Sender</h1>

        <p>1. Copy offer.</p>
        <pre id="offer"></pre>

        <p>4. Paste answer. Submit.</p>
        <form>
            <textarea id="answer"></textarea>
            <button type="submit">Submit</button>
        </form>

        <p>5. Send data.</p>
        <textarea id="send" disabled></textarea>
        <button id="sendButton" disabled>Send</button>

        <div id="feed">
            <video autoplay="true" id="webcam"></video>
            <canvas id="overlay"></canvas>
        </div>

    </body>
</html>
